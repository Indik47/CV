<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Input Form</title>
    </head>
    <body>
        <p>&lt; &gt;</p>
        <div class="form-name">
            <h1>Register</h1>
        </div>
        <form class="reg-form" method="GET" action="index.html">
            <div class="form-row">
                <label for="form_fname">First Name</label>
                <input type="text" id="form_fname" name="First Name">
            </div>
            <div class="form-row">
                <label for="form_sname">Second Name</label>
                <input type="text" id="form_sname" name="Second Name">
            </div>
            <div class="form-row">
                <label for="form_email">Email</label>
                <input type="email" id="form_email" name="Email">
            </div>
            <div class="form-row">
                <label for="form_phone">Phone</label>
                <input type="phone" id="form_phone" name="Phone">
            </div>
            <div class="form-row">
                <label for="form_about">About</label>
                <textarea class="txt-area" name="About" id="form_about" cols="30" rows="4"></textarea>
            </div>
            <div class="form-row">
                <input type="submit" value="submit">
            </div>
        </form>
    </body>
</html>
